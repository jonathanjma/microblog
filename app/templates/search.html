{% extends "base.html" %}

{% block app_content %}
<h1>Search Results</h1>
{% for post in posts %}
    {% include 'comp/_post.html' %}
{% endfor %}
{% if posts|length == 0 %}
    <p style="font-size:15px">No results found.</p>
{% endif %}

<nav aria-label="...">
    <ul class="pager">
        <li class="previous{% if not prev_url %} disabled{% endif %}">
            <a href="{{ prev_url or '#' }}">
                <span aria-hidden="true">&larr;</span>
                Previous results
            </a>
        </li>
        <li class="next{% if not next_url %} disabled{% endif %}">
            <a href="{{ next_url or '#' }}">
                Next results
                <span aria-hidden="true">&rarr;</span>
            </a>
        </li>
    </ul>
</nav>

{% endblock %}
